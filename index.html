<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<main>

    <article class="product_card">

        <picture>
            <img class="product_image" src="images/image-equilibrium.jpg" alt="Image equilibrium">
        </picture>

        <h2 class="product_title">Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="ex_prop">
            <span id="ethPrice" class="flex_n_align_center gap_1"> <img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</span>
            <span id="daysLeft" class="flex_n_align_center gap_1"><img src="images/icon-clock.svg" alt="clock icon">3 days left</span>
        </div>

        <hr>

        <div class="creator flex_n_align_center">
            <img src="images/image-avatar.png" alt="Jules Wyvern">
            <span id="creationOf">Creation of <span>Jules Wyvern</span></span>
        </div>


    </article>
</main>
</body>
</html>
